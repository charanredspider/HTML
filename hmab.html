<html>
<head>
<title>Creating a table</title>
<style type="text/css">
body{background-color:rgb(255,251,214)}
table,th,td{border:1px solid red}
th{color:rgb(255, 251, 214)}
</style>
</head>
<body>                                              
<table>
<caption style=color red>Student information</caption>
<tr><th>S.no</th><th>Name</th><th>Grades</th></tr>
<tr><td>1</td><td>Bindu</td><td>A</tr></tr>
<tr><td>2</td><td>Yogesh</td><td>A+</tr></tr>
<tr><td>3</td><td>Sakshi</td><td>A</tr></tr>
</table>
</body>
</html>
